<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='login.js'></script>
</head>
<body>
	<form name="myLogin" id = "myLogin">
		<fieldset>
			<legend><span class="Head">Login</span></legend>
			<br>
			<span class="Fn">Username:</span>
			<input type="text" name="username" id="username" required>
			<br><br>
			<span class="Fn">Password:</span>
			<input type="password" name="password" required>
			<br><br>
			<input type="submit" class = "button1" value="Login">
			<input type="reset" class = "button2" value="Clear">
		</fieldset>
	</form>
</body>
</html>
